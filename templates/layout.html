<!DOCTYPE html>
{% load static %}
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Reader | Hugo Personal Blog Template</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="This is meta description">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Hugo 0.74.3" />

  <!-- theme meta -->
  <meta name="theme-name" content="reader" />

  <!-- plugins -->
  <link rel="stylesheet" href="{%static 'plugins/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{%static 'plugins/themify-icons/themify-icons.css ' %}">
  <link rel="stylesheet" href="{%static 'plugins/slick/slick.css ' %}">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{%static 'css/style.css ' %}" media="screen">

  <!-- Skeleton Stylesheet https://codepen.io/taylorgorman/pen/GRojZwV-->
  <link rel="stylesheet" href="{%static 'css/skeleton.css ' %}" media="screen">

  <!--Favicon-->
  <link rel="shortcut icon" href="{%static 'images/favicon.png' %} ' %}" type="image/x-icon">
  <link rel="icon" href="{%static 'images/favicon.png' %} ' %}" type="image/x-icon">

  <meta property="og:title" content="Reader | Hugo Personal Blog Template" />
  <meta property="og:description" content="This is meta description" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:updated_time" content="2020-03-15T15:40:24+06:00" />
</head>
<body>
{% block content %}{% endblock %}
  <!-- JS Plugins -->
  <script src="{%static 'plugins/jQuery/jquery.min.js' %}"></script>

  <script src="{%static 'plugins/bootstrap/bootstrap.min.js' %}"></script>

  <script src="{%static 'plugins/slick/slick.min.js' %}"></script>

  <script src="{%static 'plugins/instafeed/instafeed.min.js' %}"></script>


  <!-- Main Script -->
  <script src="{%static 'js/script.js' %}"></script>
</body>
</html>
